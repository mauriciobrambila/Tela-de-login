<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site de login 3.0</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="#" class="nav_logo">Logo EMPRESA</a>

      <ul class="nav_items">
        <li class="nav_item">
          <a href="#" class="nav_link">Inicio</a>
          <a href="#" class="nav_link">Sobre</a>
          <a href="#" class="nav_link">Serviços</a>
          <a href="#" class="nav_link">Contato</a>
        </li>
      </ul>

      <button class="button" id="abrir_fomulario">Entrar</button>
    </nav>
  </header>

  <section class="inicio">
    <div class="caixa1">
      <i class="uil uil-times fechar_formulario"></i>
      <div class="form entrar_form">
        <form action="#">
          <h2>Entrar</h2>

          <div class="formulario">
            <input type="email" placeholder="Digite seu e-mail" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="formulario">
            <input type="password" placeholder="Coloque sua senha" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash esconder"></i>
          </div>

          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Lembrar de mim</label>
            </span>
            <a href="#" class="forgot_pw">Esqueceu sua senha?</a>
          </div>

          <button class="button">Entrar</button>

          <div class="entrar_inscrever-se">Não possui conta? <a href="#" id="inscrever-se">Criar conta</a></div>
        </form>
      </div>

      <div class="form inscrever-se_form">
        <form action="#">
          <h2>Inscrever-se</h2>

          <div class="formulario">
            <input type="email" placeholder="Digite seu e-mail" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="formulario">
            <input type="password" placeholder="Crie uma senha" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash esconder"></i>
          </div>
          <div class="formulario">
            <input type="password" placeholder="Confirme sua senha" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash esconder"></i>
          </div>

          <button class="button">Inscrever-se</button>

          <div class="entrar_inscrever-se">Já tem uma conta? <a href="#" id="entrar">Entrar</a></div>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
